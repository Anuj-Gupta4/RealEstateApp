{% extends "base.html" %}

{% block content %}

<div class="container"><br>
    <center><h1 class="text-4xl text-gray-900">Add a New Comment</h1></center>
    <br><hr><br>
    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <br><center><button type="submit" class="flex items-center px-4 py-3 text-white bg-blue-500 hover:bg-blue-400 border-2 
                border-violet-900">Post</button></center><br>
        </form>
    </div>
</div>

{% endblock content %}
