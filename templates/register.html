{% extends "base.html" %}

{% block content %}

<div class="header-bar">
    <h1>Register</h1>
</div><hr>
<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_table }}
        <br>
        <br><input type="submit" class="flex items-center px-2 py-1 text-white bg-pink-300 hover:bg-pink-400" value="Register"><br><hr>
    </form><br>

    <p>Already have an account?<a class = "hover:bg-pink-400 bg-pink-300 px-2 py-1 text-white" href="{% url 'login' %}">
        Login</a></p>
</div>

{% endblock content %}
